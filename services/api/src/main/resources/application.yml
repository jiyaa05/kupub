# src/main/resources/application.yml
spring:
  profiles:
    active: local
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# JWT 설정
jwt:
  secret: "KUPUB-LOCAL-DEV-SECRET-KEY-VERY-LONG-1234!!!"
  access-expire-ms: 14400000   # 4h
  refresh-expire-ms: 604800000 # 7d

# 업로드 설정
upload:
  path: uploads
  base-url: /uploads

app:
  upload-dir: uploads

# CORS 설정 (개발용: 모든 origin 허용)
cors:
  origins: "*"
